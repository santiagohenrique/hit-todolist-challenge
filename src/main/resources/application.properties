spring.profiles.active=test

# MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/hit-todo-database
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

# Actuator
management.server.port=8081
management.server.address=0.0.0.0
management.endpoints.web.exposure.include=info,health,taskMetrics,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=HIT TODO challenge API
info.app.description=API de gerenciamento de tarefas para a HIT Communications
info.app.version=1.0.0
